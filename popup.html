<!doctype html>
<html>
    <head>
        <title>twitch-notepad</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <script src="popup.js" type="text/javascript"></script>

        <div id="settings">
            <a id="switch-button" class="switch-button fas fa-trash-alt btn-primary"></a>
            <a id="help-button" class="help-button fas fa-question-circle btn-primary"></a>
        </div>
    </head>

    <body class="popup-body">
        <div id="list-container">
        </div>
    </body>

    <footer>
        <hr>
        <div class="row" id="input-div">
            <div class='error-div'>
            </div>
            <div class="input-column">
                
                <textarea type="text" id="new-message-title" placeholder="Title"></textarea>
                <textarea type="text" id="new-message-content" placeholder="New message"></textarea>
            </div>
            <div class="button-column">
                <button type="button" id="add-button"><a class="fas fa-plus btn-primary"></a> Add</button>
            </div>
        </div>
    </footer>
</html>
